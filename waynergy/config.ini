#Example configuration (in INI format)

host = 192.168.29.140
#port = 28400
#name = localhost
#width = 2560
#height = 1440
xkb_key_offset = 8
# Restart on a fatal error, rather than exit
restart_on_fatal = false

[screensaver]
start = pkill -SIGUSR1 swayidle
#stop = pkill swaylock

[idle-inhibit]
method = key
keyname = HYPR

[tls]
enable = true
tofu = true

[log]
level = 3
mode = a
path = /tmp/waynergy.log

[wayland]
# Timeout for display flushes (in ms), negative to block indefinitely
#flush_timeout = 5000

[raw-keymap]
offset = 0
offset_on_explicit = false
331 = 113  #LEFT
328 = 111  #UP
333 = 114  #RIGHT
336 = 116  #DOWN
338 = 118  #INS
327 = 110  #HOME
329 = 112  #PGUP
339 = 119  #DEL
335 = 115  #END
337 = 117  #PGDN
347 = 133  #WIN
312 = 108  #RALT
349 = 135  #MENU

